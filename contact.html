<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->

    link href= "https://fonts.googleapis.com/css?family=Raleway";
    >
    

    <!-- local CSS -->
    <link rel="stylesheet" type="text/css" href="style.css">

    <title>Get in touch</title>
  </head>
  <body>
    <!--Nav-->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <a class="navbar-brand" href="#">
          <img src= "asset/images/glasses.jpg" width="30" height="30" class="d-inline-block align-top" alt="">
          Welcome
        </a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item active">
            <a class="nav-link" href="#">About<span class="sr-only">(current)</span></a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Portfolio</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Contact</a>
          </li>
        </ul>
      </div>
    </nav>
    <!--contact form-->
    <div id="contact-form">
      <div>
        <h1>Nice to Meet You!</h1> 
        <h4>Have a question? get in touch</h4> 
      </div>
        <p id="failure">message not sent.</p>  
        <p id="success">Your message was sent successfully.</p>
    
           <form method="post" action="/">
          <div>
              <label for="name">
                <span class="required">Name: *</span> 
                <input type="text" id="name" name="name" value="" placeholder="Your Name" required="required" tabindex="1" autofocus="autofocus" />
              </label> 
          </div>
          <div>
              <label for="email">
                <span class="required">Email: *</span>
                <input type="email" id="email" name="email" value="" placeholder="Your Email" tabindex="2" required="required" />
              </label>  
          </div>		          
              
          <div>		          
              <label for="message">
                <span class="required">Message: *</span> 
                <textarea id="message" name="message" placeholder="Please write your message here." tabindex="5" required="required"></textarea> 
              </label>  
          </div>
          <div>		           
              <button name="submit" type="submit" id="submit" >SEND</button> 
          </div>
           </form>
    
      </div>

    <footer>
  
    </footer>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
  </body>
</html>
